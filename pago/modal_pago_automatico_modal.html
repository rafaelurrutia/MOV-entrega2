<body>
    
    <!-- MODAL PAGO AUTOMATICO -->
    <div id="modal_pago_automatico" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog pago_automatico">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="caja-dialogo inline-block width-100 bg-white">
                        <div class="cont-icon-advertencia inline-block">
                            <img class="icon-advertencia hidden-desktop" src="img/img-alerta.png">
                        </div>

                        <div class="cont-modal-pago-automatico">
                            <h4>Esta cuenta tiene un Pago Automático Activado</h4>

                            <div class="cont-border-bottom">
                                <p>
                                    <strong>Si pagas por este medio es posible que la cuenta se pague 2 veces.     </strong>

                                </p>
                                <p class="texto">En el caso de que esto ocurra, el monto extra quedará abonado y descontado en tu siguiente cuenta o boleta.</p>


                                <a href="" class="link-simple-arrow-right" data-dismiss="modal">No realizar pago</a>

                                <div class="borde-abajo"></div>
                                <a href="" class="btn-verde" data-dismiss="modal">Lo entiendo y deseo continuar con el pago</a>
                            </div>



                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
